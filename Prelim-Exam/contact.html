<section>
    <div class="container">
        <h2>Inquiry Form</h2>
        <div class="card" style="max-width: 600px; margin-top: 20px;">
            <form id="contact-form">
                <input type="text" placeholder="Full Name" class="form-input" required>
                <input type="email" id="email" placeholder="Email Address" class="form-input" required>
                <textarea placeholder="Your Message" class="form-input" rows="5" required></textarea>
                <button type="submit" class="btn" style="border:none; width:100%">Submit Inquiry</button>
            </form>
            <p id="form-status" style="margin-top: 15px; font-weight: 600;"></p>
        </div>
    </div>
</section>
